<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Maneiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <div id="esquerda">

            <div id="esquerta-topo-um">

            </div>
            
            <div id="esquerta-topo-dois">

                <label id="lbl-topo-dois">Sign In</label>
                
            </div>
            
            <div id="esquerta-meio">

                <img class="icons" src="fb-icon.png">
                <img class="icons" src="ig-icon.png">
                <img class="icons" src="twitter-icon.png">
                
            </div>

            <div id="esquerta-baixo-um">

                <label id="lbltext-um">or use your account</label>
                <input id="inputEmail" type="Email" placeholder="Email">
                <input id="inputPassword" type="password" placeholder="Password">
                <label id="lbltext-dois">Forgot Your Password</label>
                <button id="buttonSignIn">SIGN IN</button>
                
            </div>

            <div id="esquerta-baixo-dois">
                
            </div>

        </div>

        <div id="direita">

            <label id="lbltext">Hello, Friend!</label>
            <label id="lblsubtext">Enter your datails and start journey with us</label>
            <button>Sign up</button>

        </div>

    </div>
    
</body>
</html>
